log4j.addivity.org.apache=false
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%5p] %-d{yyyy-MM-dd HH:mm:ss} [ %m ]- %c%n

log4j.appender.FILE_DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE_DEBUG.Append=false
log4j.appender.FILE_DEBUG.File=/Users/tenney/template/logs/excel.log
log4j.appender.FILE_DEBUG.Threshold=DEBUG
log4j.appender.FILE_DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_DEBUG.layout.ConversionPattern=[%5p] %-d{yyyy-MM-dd HH:mm:ss} [ %m ]- %c%n

log4j.appender.Threshold=INFO

log4j.logger.DEBUGLOGGER=INFO,FILE_DEBUG
log4j.rootLogger=INFO,CONSOLE,FILE_DEBUG

#TRACE
log4j.logger.com.tenney.excel2entity=DEBUG